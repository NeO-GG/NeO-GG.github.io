<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container-fluid bg-light p-5">
        <div class="container">
            <h1>Personal Website of Mahmudov Muhammadali</h1>
            <p>This is the personal website of Mahmudov Muhammadali</p>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="https://www.mdis.uz">
              <img src="img/logo.png" alt="MDIST Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="carousel.html">Carousel</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>
    <main class="container mt-4">
        <h1>This is the Carousel Page</h1>
        <section class="container-fluid mt-4">
          <h2>Nature</h2>
          <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/nature_1.png" class="d-block w-100" alt="Slide 1" width="300" height="600">

                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/nature_2.png" class="d-block w-100" alt="Slide 2" width="300" height="600">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/nature_3.png" class="d-block w-100" alt="Slide 3" width="300" height="600">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        
      </main>
      <footer>
  
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/script.js"></script>
  </body>
  </html>
